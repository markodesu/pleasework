<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox Example</title>
  <style>
    .custom-checkbox {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
    }

    .custom-checkbox input {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .checkmark {
      width: 20px;
      height: 20px;
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }

    .custom-checkbox input:checked + .checkmark {
      background-color: #4caf50;
    }

    .custom-checkbox input:checked + .checkmark:before {
      content: "\2713";
      position: absolute;
      top: 2px;
      left: 6px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
<h1>Custom Checkbox Example</h1>
<label class="custom-checkbox">
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</body>
</html>
