<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Overlay Example</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      margin: 20px auto;
    }
    .container img {
      width: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
<h1>CSS Overlay Example</h1>
<div class="container">
  <img src="https://via.placeholder.com/300" alt="Sample Image">
  <div class="overlay">Additional Information</div>
</div>
</body>
</html>
