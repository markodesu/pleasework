<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queries</title>
  <style>
    body {
      background-color: lightblue;
    }

    @media (max-width: 600px) {
      body {
        background-color: lightcoral;
      }
    }
  </style>
</head>
<body>
<h1>Responsive Background Color</h1>
<p>The background color changes based on the screen width.</p>
</body>
</html>
