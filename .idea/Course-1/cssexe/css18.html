<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Selectors Example</title>
  <style>
    h1, h2 {
      color: darkgreen;
      font-size: 24px;
    }
  </style>
</head>
<body>
<h1>Multiple Selectors Example</h1>
<h2>This example demonstrates styling <code>h1</code> and <code>h2</code> elements with the same CSS.</h2>
</body>
</html>
