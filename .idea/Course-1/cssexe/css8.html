<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style a Button</title>
  <style>
    button:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
<h1>Button Styling Example</h1>
<button>Hover Over Me!</button>
</body>
</html>
