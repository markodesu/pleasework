<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Paragraphs</title>
  <style>
    p {
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

</body>
