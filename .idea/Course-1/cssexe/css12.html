<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Selector Example</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<h1>Universal Selector Example</h1>
<p>This example applies <code>box-sizing: border-box;</code> to all elements using the universal selector <code>*</code>.</p>
</body>
</html>
