<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Padding and Margin</title>
  <style>
    div {
      padding: 10px;
      margin: 20px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
<div>
  This <code>div</code> element has padding of 10px and a margin of 20px.
</div>
</body>
</html>
