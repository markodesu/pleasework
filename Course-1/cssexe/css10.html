<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Font Weight</title>
  <style>
    h3 {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h3>Bold Text Example</h3>
<p>This example demonstrates making the text of all <code>h3</code> elements bold.</p>
</body>
</html>
