<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class Example</title>
  <style>
    .highlight {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>CSS Class Example</h1>
<p>This paragraph is normal text.</p>
<p class="highlight">This paragraph has the <code>highlight</code> class applied to it.</p>
</body>
</html>
