<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divs</title>
  <style>
    .header, .footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
    }
    .main-content {
      margin: 20px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Header Section</h1>
</div>
<div class="main-content">
  <p>This is the main content area of the page.</p>
</div>
<div class="footer">
  <p>Footer Section</p>
</div>
</body>
</html>
